query BranchLastCommitStatus($owner: String!, $name: String!, $branch: String!) {
  repository(owner: $owner, name: $name) {
    name
    url
    owner {
      login
    }
    ref(qualifiedName: $branch) {
      name
      target {
        ... on Commit {
          checkSuites(last: 10) {
            nodes {
              app {
                name
              }
              checkRuns(last: 1) {
                nodes {
                  name
                  status
                  conclusion
                  checkSuite {
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
