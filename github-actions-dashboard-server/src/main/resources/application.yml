logging:
  level:
    io.spring.githubactionsdashboard: debug
spring:
  jpa:
    hibernate:
      use-new-id-generator-mappings: true
  flyway:
    locations:
    - classpath:db/migration/{vendor}
dashboard:
  views:
    - name: Dataflow
      description: All spring cloud data flow actions
      workflows:
        - owner: spring-cloud
          name: spring-cloud-dataflow
          branches: [master, 2.4.x]
        - owner: spring-cloud
          name: spring-cloud-skipper
          branches: [master, 2.3.x]
        - owner: spring-cloud
          name: spring-cloud-deployer
        - owner: spring-cloud
          name: spring-cloud-deployer-local
        - owner: spring-cloud
          name: spring-cloud-deployer-cloudfoundry
        - owner: spring-cloud
          name: spring-cloud-deployer-kubernetes
        - owner: spring-cloud
          name: spring-cloud-dataflow-build
        - owner: spring-cloud
          name: spring-cloud-dataflow-common
        - owner: spring-cloud
          name: spring-cloud-common-security-config
    - name: Boot
      description: Spring Boot
      workflows:
        - owner: spring-projects
          name: spring-boot
          branches: [master]
