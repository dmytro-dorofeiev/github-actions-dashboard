<clr-wizard #wizardlg
  clrWizardSize="lg"
  [(clrWizardOpen)]="show"
  (clrWizardOnCancel)="doCancel()"
  (clrWizardOnFinish)="doFinish()"
  clrWizardSize="lg">

  <clr-wizard-title>Add Dispatch</clr-wizard-title>
  <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'">Create</clr-wizard-button>

  <clr-wizard-page [clrWizardPageNextDisabled]="!formPageOne.valid">
    <ng-template clrPageTitle>Name</ng-template>
    <form clrForm #formPageOne="ngForm">
      <clr-input-container>
        <label>Name</label>
        <input clrInput placeholder="Fill new name" [(ngModel)]="name" required name="name"/>
        <clr-control-helper>Valid name</clr-control-helper>
        <clr-control-error>Missing or duplicate name</clr-control-error>
      </clr-input-container>
    </form>
  </clr-wizard-page>

  <clr-wizard-page [clrWizardPageNextDisabled]="!formPageTwo.valid">
    <ng-template clrPageTitle>Event Type</ng-template>
    <form clrForm #formPageTwo="ngForm">
      <clr-input-container>
        <label>Type</label>
        <input clrInput placeholder="Fill new name" [(ngModel)]="type" required name="type"/>
        <clr-control-helper>Valid Event Type</clr-control-helper>
        <clr-control-error>Missing Event Type</clr-control-error>
      </clr-input-container>
    </form>
  </clr-wizard-page>

  <clr-wizard-page>
    <ng-template clrPageTitle>Client Payload</ng-template>
    <form clrForm #formPageTwo="ngForm">
      <clr-textarea-container>
        <label>Payload</label>
        <textarea clrTextarea [(ngModel)]="payload" name="description"></textarea>
      </clr-textarea-container>
    </form>
  </clr-wizard-page>

  <clr-wizard-page>
    <ng-template clrPageTitle>Create</ng-template>
    <div>You're about to create a new dispatch template for following settings:</div>
    <div>Name: {{name}}</div>
    <div>Event Type: {{type}}</div>
    <div>Client Payload: {{payload}}</div>
  </clr-wizard-page>

</clr-wizard>
