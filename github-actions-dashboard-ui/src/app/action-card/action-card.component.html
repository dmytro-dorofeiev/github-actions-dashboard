<div class="card">

  <div class="card-header">
    <a href="{{workflow.url}}" target="_blank" class="card-link">{{workflow.name}}</a>
  </div>

  <div *ngIf="workflow.branches?.length > 0" class="card-block">
    <div class="card-title">
      Branches
    </div>
    <ul class="list">
      <li *ngFor="let branch of workflow.branches">
        <a href="{{branch.url}}" target="_blank">{{branch.name}}</a>
        <ul *ngIf="branch.checkRuns?.length > 0" class="list">
          <li *ngFor="let checkRun of branch.checkRuns">
            <a href="{{checkRun.url}}" target="_blank">{{checkRun.name}}</a>
            <div class="progress-block">
              <div class="progress-static" [ngClass]="checkRunStyle(checkRun)" >
                <div class="progress-meter" data-value="100"></div>
              </div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div *ngIf="hasActivePrCheckRuns()" class="card-block">
    <div class="card-title">
      Pull Requests
    </div>

    <ul class="list">
      <div *ngFor="let pr of workflow.pullRequests">
        <li *ngIf="pr.checkRuns?.length > 0">
          <a href="{{pr.url}}" target="_blank">#{{pr.number}}</a>
          <ul class="list">
            <li *ngFor="let checkRun of pr.checkRuns">
              <a href="{{checkRun.url}}" target="_blank">{{checkRun.name}}</a>
              <div class="progress-block">
                <div class="progress-static" [ngClass]="checkRunStyle(checkRun)" >
                  <div class="progress-meter" data-value="100"></div>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </div>
    </ul>

  </div>

  <div *ngIf="type=='user'" class="card-footer">
    <clr-dropdown [clrCloseMenuOnItemClick]="false">
      <button clrDropdownTrigger aria-label="Actions">
          <clr-icon shape="cog"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen>
          <div clrDropdownItem (click)="remove()">Remove</div>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>

</div>
