<clr-main-container *ngIf="(loggedIn$|async)">
  <app-alerts *ngIf="loggedIn$|async"></app-alerts>
  <clr-header class="header header-6">
    <div class="branding">
      <a href="" (click)="goHome()" class="nav-link">
        <clr-icon shape="dashboard"></clr-icon>
        <span class="title">Dashboard</span>
      </a>
    </div>
    <app-user-header-action class="header-actions"></app-user-header-action>
  </clr-header>

  <div class="content-container">
    <app-left-navi *ngIf="loggedIn$|async"></app-left-navi>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>

</clr-main-container>

<div class="login-wrapper" *ngIf="!(loggedIn$|async)">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Github Actions Dashboard
      <h5 class="hint">You have to log in via GitHub to access the application.</h5>
    </section>
    <div style="padding-bottom: 50px">
      <a href="/oauth2/authorization/github" class="btn btn-primary">
        Log In
      </a>
    </div>
  </form>
</div>
