<div>
  <div class="clr-row">
    <div *ngFor="let card of cards | keyvalue" class="clr-col-xl-1 clr-col-lg-2 clr-col-md-3 clr-col-sm-4 clr-col-12">
      <div class="card">
        <div class="card-block">
        <div class="card-text">{{card.key}} {{card.value.status}}</div>
      </div>
    </div>
  </div>
</div>
