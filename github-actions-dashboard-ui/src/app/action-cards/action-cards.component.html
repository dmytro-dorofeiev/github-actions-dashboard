<div *ngIf="cards.length > 0">
  <div class="clr-row">
    <div *ngFor="let card of cards" class="clr-col-lg-2 clr-col-md-3 clr-col-4">
      <div class="card">
        <div class="card-block">
        <div class="card-text">{{card}}</div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="cards.length === 0">
  <span>No data</span>
</div>
